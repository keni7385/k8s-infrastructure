apiVersion: v1
kind: ConfigMap
metadata:
  name: adapter-config
  namespace: custom-metrics
data:
  config.yaml: |
    rules:
    - seriesQuery: 'nginx_exp_http_response_time_seconds'
      resources:
        overrides:
          namespace: {resource: "namespace"}
          pod: {resource: "pod"}
      name:
        matches: "^(.*)$"
        as: "response_time"
      metricsQuery: '<<.Series>>{namespace!="",pod!="",status="201",method="POST", quantile="0.9"}'
    - seriesQuery: 'nginx_exp_http_response_count_total'
      resources:
        overrides:
          namespace: {resource: "namespace"}
          pod: {resource: "pod"}
      name:
        matches: "^(.*)$"
        as: "response_count"
      metricsQuery: '<<.Series>>{namespace!="",pod!="",status="201",method="POST"}'